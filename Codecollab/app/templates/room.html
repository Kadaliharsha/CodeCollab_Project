<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCollab Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/clike/clike.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; }
        .CodeMirror { height: 100%; font-size: 16px; }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #3498db;
            border-radius: 50%; width: 24px; height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .problem-item.suggested { background-color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center h-screen p-4">

    <div class="w-full max-w-7xl h-full flex flex-col bg-gray-800 rounded-lg shadow-xl p-6">
        <div class="mb-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold">CodeCollab Room</h1>
                <p class="text-gray-400">Room ID: <span id="roomIdDisplay" class="font-mono bg-gray-700 px-2 py-1 rounded"></span></p>
                <p id="status" class="text-green-400">Connecting...</p>
            </div>
            <button id="backToLobbyBtn" class="hidden bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md">Back to Lobby</button>
        </div>
        <!-- Main Content Area -->
        <div id="contentArea" class="flex-grow h-[calc(100%-100px)]">
            
            <!-- Lobby View (Visible by default) -->
            <div id="lobbyView" class="flex flex-col items-center justify-center h-full">
                <h2 class="text-3xl font-bold mb-4">Welcome to the Lobby!</h2>
                <p class="text-gray-400 mb-8">Choose a problem to start coding together.</p>
                <div id="problemList" class="w-full max-w-md bg-gray-900 p-4 rounded-md overflow-y-auto">
                    <!-- Problems will be loaded here by JavaScript -->
                </div>
            </div>

            <!-- Coding View (Hidden by default) -->
            <div id="codingView" class="hidden grid grid-cols-1 md:grid-cols-12 gap-4 h-full">
                <!-- Problem Panel (Left) -->
                <div class="md:col-span-4 h-full flex flex-col bg-gray-900 p-4 rounded-md">
                    <h2 id="problemTitle" class="text-xl font-bold mb-2"></h2>
                    <div id="problemDescription" class="text-gray-300 overflow-y-auto"></div>
                </div>

                <!-- Editor & Output Panel (Right) -->
                <div class="md:col-span-8 h-full flex flex-col gap-4">
                    <div class="h-3/5 flex flex-col">
                        <div class="mb-2">
                            <label for="languageSelector" class="text-sm font-medium text-gray-400 mr-2">Language:</label>
                            <select id="languageSelector" class="bg-gray-700 text-white rounded-md px-2 py-1">
                               <option value="python">Python</option>
                               <option value="cpp">C++</option>
                               <option value="java">Java</option>
                            </select>
                        </div>
                        <textarea id="editor" class="w-full flex-grow"></textarea>
                    </div>
                    <div class="h-2/5 flex flex-col">
                        <div class="flex items-center mb-2 gap-4">
                            <button id="runBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md">Run Code</button>
                            <button id="submitBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md">Submit Code</button>
                            <div id="loader" class="loader ml-4 hidden"></div>
                        </div>
                        <pre id="output" class="w-full flex-grow bg-black text-white font-mono p-4 rounded-md border border-gray-700 overflow-auto whitespace-pre-wrap"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roomId = window.location.pathname.split('/').pop().substring(0, 8);
            document.getElementById('roomIdDisplay').textContent = roomId;
            const username = prompt("Please enter your username:", "Guest");
            
            const lobbyView = document.getElementById('lobbyView');
            const codingView = document.getElementById('codingView');
            const problemListEl = document.getElementById('problemList');
            const statusEl = document.getElementById('status');
            const problemTitleEl = document.getElementById('problemTitle');
            const problemDescriptionEl = document.getElementById('problemDescription');
            const languageSelector = document.getElementById('languageSelector');
            const runBtn = document.getElementById('runBtn');
            const submitBtn = document.getElementById('submitBtn');
            const outputEl = document.getElementById('output');
            const loader = document.getElementById('loader');
            const backToLobbyBtn = document.getElementById('backToLobbyBtn');

            const socket = io("http://127.0.0.1:5001");

            const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
                lineNumbers: true,
                mode: "python",
                theme: "dracula",
                indentUnit: 4,
            });

            function updateEditorMode(lang) {
                let mode = "python";
                if (lang === 'cpp') mode = "text/x-c++src";
                if (lang === 'java') mode = "text/x-java";
                editor.setOption("mode", mode);
            }

            function switchToLobbyView() {
                codingView.style.display = 'none';
                backToLobbyBtn.classList.add('hidden');
                lobbyView.style.display = 'flex';
                fetchProblems();
            }

            function switchToCodingView(problemData, roomData) {
                problemTitleEl.textContent = problemData.title;
                problemDescriptionEl.textContent = problemData.description;
                editor.setValue(roomData.code_content || problemData.template_code);
                languageSelector.value = roomData.language;
                updateEditorMode(roomData.language);

                lobbyView.style.display = 'none';
                codingView.style.display = 'grid';
                backToLobbyBtn.classList.remove('hidden');
                editor.refresh();
            }

            function fetchProblems() {
                fetch(`http://127.0.0.1:5001/api/problems`)
                    .then(res => res.json())
                    .then(problems => {
                        problemListEl.innerHTML = '';
                        problems.forEach(p => {
                            const item = document.createElement('div');
                            item.className = 'problem-item p-2 rounded-md hover:bg-indigo-600 cursor-pointer';
                            item.textContent = p.title;
                            item.dataset.problemId = p.id;
                            problemListEl.appendChild(item);
                        });
                    });
            }

            socket.on('connect', () => {
                statusEl.textContent = 'Connected!';
                socket.emit('join_room', { room_id: roomId, username: username });

                fetch(`http://127.0.0.1:5001/api/rooms/${roomId}`)
                    .then(res => res.json())
                    .then(roomData => {
                        if (roomData.problem && roomData.problem.title) {
                            switchToCodingView(roomData.problem, roomData);
                        } else {
                            switchToLobbyView();
                        }
                    });
            });
            
            socket.on('problem_loaded', (data) => {
                if (data.problem && data.problem.title) {
                    switchToCodingView(data.problem, data);
                }
            });

            socket.on('lobby_activated', () => {
                switchToLobbyView();
            })

            socket.on('code_update', (data) => {
                const cursorPos = editor.getCursor();
                editor.setValue(data.code_content);
                editor.setCursor(cursorPos);
            });

            socket.on('language_updated', (data) => {
                languageSelector.value = data.language;
                updateEditorMode(data.language);
            });

            socket.on('execution_result', (result) => {
                if (result.error) {
                    outputEl.textContent = result.error;
                    outputEl.style.color = '#f87171';
                } else {
                    outputEl.textContent = result.output;
                    outputEl.style.color = 'white';
                }
                loader.classList.add('hidden');
                runBtn.disabled = false;
                submitBtn.disabled = false;
            });

            socket.on('submit_result', (result) => {
                outputEl.textContent = `Verdict: ${result.verdict}\n\n${result.details}`;
                if (result.verdict === 'Accepted') {
                    outputEl.style.color = '#4ade80';
                } else {
                    outputEl.style.color = '#f87171';
                }
                loader.classList.add('hidden');
                runBtn.disabled = false;
                submitBtn.disabled = false;
            });

            problemListEl.addEventListener('click', (e) => {
                if (e.target.classList.contains('problem-item')) {
                    const problemId = e.target.dataset.problemId;
                    socket.emit('load_problem', { room_id: roomId, problem_id: problemId });
                }
            });

            backToLobbyBtn.addEventListener('click', () => {
                socket.emit('leave_problem', { room_id: roomId });
            });

            editor.on('change', (instance, changeObj) => {
                if (changeObj.origin !== 'setValue') {
                    socket.emit('code_change', { room_id: roomId, code_content: instance.getValue() });
                }
            });

            languageSelector.addEventListener('change', (event) => {
                const newLanguage = event.target.value;
                updateEditorMode(newLanguage);
                socket.emit('language_change', {
                    room_id: roomId,
                    language: newLanguage
                });
            });

            runBtn.addEventListener('click', () => {
                outputEl.textContent = 'Executing...';
                loader.classList.remove('hidden');
                runBtn.disabled = true;
                submitBtn.disabled = true;
                socket.emit('execute_code', { 
                    room_id: roomId, 
                    language: languageSelector.value,
                    input: "" 
                });
            });

            submitBtn.addEventListener('click', () => {
                outputEl.textContent = 'Submitting for judging...';
                loader.classList.remove('hidden');
                runBtn.disabled = true;
                submitBtn.disabled = true;
                socket.emit('submit_code', { 
                    room_id: roomId,
                    language: languageSelector.value
                });
            });
        });
    </script>
</body>
</html>
